<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />

    <!-- Bootstrap css -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!-- Custom css -->
    <link rel="stylesheet" href="style.css" type="text/css" />

    <title>Git finder app</title>
  </head>
  <body>
    <div class="container col-md-6">
      <div class="row">
        <div class="col state-container">
          <div class="text-container">
            <h1 class="title">Welcome to heeelll</h1>
            <p class="description">
              Search for Github users by typing their username.
            </p>
          </div>
          <div class="search-form">
            <input
              type="text"
              id="search"
              class="main-input"
              placeholder="Search by username..."
            />
            <button
              type="button"
              class="btn btn-outline-dark main-button search-button"
            >
              Search
            </button>
          </div>
        </div>
      </div>
      <div class="profile-container">
        <div class="profile">
          <div class="row">
            <div class="col-md-6 info-row">
              <p class="profile-name profile-key"></p>
              <p class="profile-username profile-key"></p>
            </div>
            <div class="col-md-6 info-row">
              <p class="profile-repos profile-key"></p>
              <p class="profile-url profile-key"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js" type="text/javascript"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
